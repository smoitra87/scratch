<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="picture-frame">
	<style>
		div { 
			display: inline-block;
			background-color: #ccc;
			border-radius: 8px;
			padding: 4px;
		}
		/* This CSS style has no effect since the img enclosed in the 
<content> tags will be outside the shadow dom of this element. The local dom of 
this element only knows a div element. */
		img { 
			border: 5px solid red;
		}
	</style>
	<template>
		<div>
			<!-- This is where the contents will go in -->
			<content></content>
		</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: "picture-frame"
	});
</script>
