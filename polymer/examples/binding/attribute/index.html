<!DOCTYPE html>
<html>
  <head>
    <title>An example of binding syntax.</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="my-element.html">
  </head>

  <body>
    <my-element parent-message="Hello World">
      This is parent's light dom.
    </my-element>
  </body>
  <script>
    div = document.createElement('div');
    child = document.querySelector("my-child-element");
    div.textContent = "Child's world message is: " + child.getAttribute("world-message");
    document.body.appendChild(div);
  </script>
</html>
