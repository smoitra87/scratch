<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="my-child-element.html">

<dom-module id="my-element">
  <template>
    <style>
      span {
        color: blue;
      }
      img.foo {
        width: 500px;
        height: 100px;
        border: 3px solid #8AC007;
      }
    </style>
    <div id="local">
      This is parent's local dom. MyMessage is <span>{{parentMessage}}</span>.
      <br>
      Ths is <strong>user.name: </strong> <span>{{user.name}}</span>.
      <br>
      <img class="foo"  src$="{{imgsrc}}">
      <br>
      Let's do some math: <span>2 + 2 = </span><span>{{twoPlusTwo()}}</span>
    </div>
    <div id="localChild">
      <my-child-element world-message$="{{parentMessage}}" child-message="{{parentMessage}}">
        This is child's light dom.
      </my-child-element>
    </div>
    <div id="light">
      <content></content>
    </div>
  </template>
  <script>
    Polymer({
      is: "my-element",

      properties: {
        parentMessage: {
          type: String
        },

        user: {
          type: Object,
          value : {
            name: "John Doe",
            age: 21
          }
        },

        imgsrc: {
          type: String,
          value: "https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1235px-Flag_of_the_United_States.svg.png",
        }
      },

      twoPlusTwo: function() {
        return 2 + 2;
      }
    });
  </script>
</dom-module>
